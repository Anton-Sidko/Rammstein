<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rammstein landing</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="img/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <section class="promo">
        <div class="container">
            <div class="promo__head">
                <img src="img/logo.png" alt="Rammstein logo" class="promo__logo">
                <h3 class="promo__subtitle">German  industrial metal band</h3>
            </div>
            <h1 class="title title_h1">rammstein</h1>
            <div class="promo__content">
                <img src="img/promo-photo.jpg" alt="Photo members of group" class="promo__photo">
                <div class="promo__descr">
                    <div class="promo__text">in <span>1994</span> founded</div>
                    <div class="promo__text"><span>7</span> albums</div>
                    <div class="promo__text"><span>29</span> singles</div>
                    <div class="promo__text"><span>32</span> videos</div>
                </div>
            </div>
        </div>
    </section>

    <section class="about">
        <div class="container">
            <h2 class="title">about</h2>

            <div class="about__members-wrapper">
                <div id="Schneider">
                    <div class="about__photo">
                        <img src="img/members/Christoph-Doom-Schneider.jpg" alt="Christoph 'Doom' Schneider - drummer">
                    </div>
                    <div class="about__subtitle">
                        Christoph "Doom" Schneider <br><span>drummer</span>
                    </div>
                </div>

                <div id="Lindemann">
                    <div class="about__photo">
                        <img src="img/members/Till-Lindemann.jpg" alt="Till Lindemann - singer ">
                    </div>
                    <div class="about__subtitle">
                        Till Lindemann <br><span>singer</span>
                    </div>
                </div>

                <div id="Landers">
                    <div class="about__photo">
                        <img src="img/members/Paul-Landers.jpg" alt="Paul Landers - guitarist ">
                    </div>
                    <div class="about__subtitle">
                        Paul Landers <br><span>guitarist</span>
                    </div>
                </div>
            </div>

            <div class="about__members-wrapper">
                <div id="Lorenz">
                    <div class="about__photo">
                        <img src="img/members/Christian-Flake-Lorenz.jpg" alt="Christian 'Flake' Lorenz - keyboardist ">
                    </div>
                    <div class="about__subtitle">
                        Christian "Flake" Lorenz <br><span>keyboardist</span>
                    </div>
                </div>

                <div id="Riedel">
                    <div class="about__photo">
                        <img src="img/members/Oliver-Ollie-Riedel.jpg" alt="Oliver 'Ollie' Riedel - bassist ">
                    </div>
                    <div class="about__subtitle">
                        Oliver "Ollie" Riedel <br><span>bassist</span>
                    </div>
                </div>

                <div id="Kruspe">
                    <div class="about__photo">
                        <img src="img/members/Richard-Zven-Kruspe.jpg" alt="Richard Zven Kruspe - guitarist ">
                    </div>
                    <div class="about__subtitle">
                        Richard Zven Kruspe <br><span>guitarist</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="about__bg">
            <img src="img/about-bg.jpg" alt="List of awards">
        </div>
    </section>





    <!-- <div>Font made from <a href="http://www.onlinewebfonts.com">oNline Web Fonts</a>is licensed by CC BY 3.0</div> -->
</body>

</html>
